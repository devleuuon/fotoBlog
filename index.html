<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Fotoblog</title>
</head>
<body>

    <div class="page">

    <header>
        <div class="menu">
            <img src="./images/camera.svg" alt="camera">
            <a href="#">Home</a>
            <a href="#">Galeria</a>
        </div>

        <div class="search">
            <div class="input">
            <input type="search" name="Procurar" id="search" placeholder="Pesquise aqui">
        </div>
        <div class="image">
            <a href="https://github.com/devleuuon/"><img src="./images/lennonfonseca.jpg" alt="imagem de lennon fonseca" width="42px"></a>
        </div>
        </div>
    </header>

    <main>

            <h1>Galeria</h1>

            <div class="content">

        <div class="card">
            <img src="./images/image1.png" alt="workspace elétrica">
            <h2>Workspace elétrica</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: .6s">
            <img src="./images/image2.png" alt="Dark and red">
            <h2>Dark and red</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: .8s">
            <img src="./images/image3.png" alt="Organização e grids">
            <h2>Organização e grids</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: 1s">
            <img src="./images/image4.png" alt="Colméia">
            <h2>Colméia</h2>
            <p>tag</p>
        </div>
        <div class="card"style="--delay: 1.2s">
            <img src="./images/image5.png" alt="Setup de escritor">
            <h2>Setup de escritor</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: 1.4s">
            <img src="./images/image6.png" alt="Ergonomia e cores">
            <h2>Ergonomia e cores</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: 1.6s">
            <img src="./images/image7.png" alt="Show de luzes">
            <h2>Show de luzes</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: 1.8s">
            <img src="./images/image8.png" alt="Deep purple">
            <h2>Deep purple</h2>
            <p>tag</p>
        </div>
        <div class="card" style="--delay: 2s">
            <img src="./images/image9.png" alt="Multi-Screen">
            <h2>Multi-Screen</h2>
            <p>tag</p>
        </div>

    </div>
    </main>

    <footer>© 2023 - Rocketseat Explorer</footer>

</div>
    
</body>
</html>
